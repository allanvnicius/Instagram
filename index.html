<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram__phone">
            <img src="../Instagram/img/instagram-celular.png">
        </div>
        <!--coluna login-->
        <div class="instagram__login">
            <div class="group">
                <img class="instagram__login-logo" src="../Instagram/img/instagram-logo.png" alt="logotipo">
                <div class="instagram__login-photoPerfil">
                    <img src="../Instagram/img/photo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram__login-continue">Continue como allanvnicius</a>
                <a href="#" class="instagram__login-remover">Remover conta</a>
            </div>
            <div class="group">
                <p class="instagram__login-notaccount">Não é allanvnicius?</p>
                <p class="">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
